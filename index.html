<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="flex">
            <h1>Housing</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Services</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Landing Banner -->
    <header class="landing-banner">
        <div class="container">
            <h2>Welcome to Our Website</h2>
        </div>
    </header>

   
   <!-- Photo Gallery -->
<section class="photo-gallery">
    <div class="container">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <div class="card">
                    <img src="p11.jpg" alt="Image 1">
                </div>
            </div>
            <div class="gallery-item">
                <div class="card">
                    <img src="p12.jpg" alt="Image 2">
                </div>
            </div>
            <div class="gallery-item">
                <div class="card">
                    <img src="p13.jpg" alt="Image 3">
                </div>
            </div>
            <div class="gallery-item">
                <div class="card">
                    <img src="p13.jpg" alt="Image 4">
                </div>
            </div>
            <div class="gallery-item">
                <div class="card">
                    <img src="p13.jpg" alt="Image 5">
                </div>
            </div>
            <div class="gallery-item">
                <div class="card">
                    <img src="p13.jpg" alt="Image 6">
                </div>
            </div>
         
        </div>
    </div>
</section>


    <!--Form -->
    <section class="contact-form">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Housing.com</p>
        </div>
    </footer>
</body>
</html>
